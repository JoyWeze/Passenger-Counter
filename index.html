<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/ae87113de3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="count-app">
      <h1>People Entered:</h1>
      <h2 id="count-el">0</h2>
      <div class = "flex-btns">
        <button id="increment-btn" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
        <button id="decrement-btn" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
      </div>
      <button id="save-btn" onclick="save()">SAVE</button>
      <p id="save-el">Previous Entries:</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
